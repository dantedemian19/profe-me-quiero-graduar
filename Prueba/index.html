<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="" class="logo">Logo</a>
        <div class="rightside">
            <div class="btns daynight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menutoggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="video.mp4" autoplay loop muted type="mp4"></video>
        <img src="mask.jpg" class="mask">
        <h2>Las Vegas</h2>
        <p class="copyright">&copy;Derechos reservados - Grupo 1</p>
        <ul class="social">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
    </section>

    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Saber m√°s</a></li>
        <li><a href="#">Visitar</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let dayNight = document.querySelector('.daynight');
        let menutoggle = document.querySelector('.menutoggle');
        let body = document.querySelector('body');
        let navigation = document.querySelector('.navigation');

        dayNight.onclick = function() {
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }
        
        menutoggle.onclick = function() {
            menutoggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
